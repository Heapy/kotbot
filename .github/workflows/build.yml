name: "Build"
on:
  - push
  - pull_request
jobs:
  build:
    name: "Build backend"
    runs-on: ubuntu-latest
    concurrency: telegram-bot-tests-single
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "liberica"
      - uses: gradle/gradle-build-action@v2
      - run: ./gradlew check distTar
        env:
          KOTBOT_TOKEN: ${{ secrets.KOTBOT_TOKEN }}
          KOTBOT_QA_USER_ID: ${{ secrets.KOTBOT_QA_USER_ID }}
          KOTBOT_QA_GROUP_ID: ${{ secrets.KOTBOT_QA_GROUP_ID }}
          KOTBOT_QA_CHANNEL_ID: ${{ secrets.KOTBOT_QA_CHANNEL_ID }}
          KOTBOT_QA_PUBLIC_CHANNEL_ID: ${{ secrets.KOTBOT_QA_PUBLIC_CHANNEL_ID }}
      - uses: actions/upload-artifact@v3
        with:
          name: "Kotlin Application"
          path: "tgkotbot/build/distributions/kotbot.tar"
          retention-days: 1
  build-and-push-image:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: "Kotlin Application"
          path: "tgkotbot/build/distributions/"
      - name: "Untar files"
        run: mkdir -p tgkotbot/build/install && tar -xvf tgkotbot/build/distributions/kotbot.tar -C $_
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2
      - name: "Login to GHCR"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password:  ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and push"
        uses: docker/build-push-action@v4
        with:
          context: tgkotbot
          push: true
          tags: |
            ghcr.io/heapy/kotbot:main
            ghcr.io/heapy/kotbot:b${{ github.run_number }}
